{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Inscription</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
</div>
{% endblock %}
